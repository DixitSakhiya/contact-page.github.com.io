<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body bgcolor="lightpink">
    <section style="margin-top: 5%;">
        <div style="width: 50%; height: 500px;; background-color: yellow; float: left; margin-left: 13%; ;">
            <h4 style="margin-left: 40px; font-size: 35px; letter-spacing: 2px;">Contact Us</h4>
            <form>
                <input type="text" name="name" placeholder="Your Name*" required style="width: 80%; margin-left: 40px; margin-bottom: 25px;">

                <input type="email" name="email" placeholder="Email*" required style="width: 80%; margin-left: 40px; margin-bottom: 25px;">

                <input type="text" name="subject" placeholder="Subject*" required style="width: 80%; margin-left: 40px; margin-bottom: 25px;">

                <textarea name="messages" placeholder="Leave your messages" required style="width: 80%; margin-left: 40px; margin-bottom: 25px; height: 130px;"></textarea>

                <input type="submit" value="Send Message" style="margin-left: 40px; padding: 10px;">
            </form>
            

        </div>

        <div style="width: 25%; height: 500px; background-color: brown; float:left; margin:auto;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12842.156717349586!2d25.4218706985532!3d36.42034307446169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1499cdce05e3bce9%3A0x9f4c192bbefa1db!2sThera%20847%2000%2C%20Greece!5e0!3m2!1sen!2sin!4v1691688314555!5m2!1sen!2sin" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </section>
    
</body>
</html>
